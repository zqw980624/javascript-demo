<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table th,table td{
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>班级</th>
                <th>学号</th>
            </tr>
        </table>
    </div>
    <script>
        var json = '[{"name":"祝庆伟","grade":"16-计网2班","number":"8221116074"}, {"name":"潘远虎","grade":"16-计网2班","number":"8221116055"},{"name":"郭贵辰","grade":"16-计网2班","number":"8221116047"},{"name":"谢明强","grade":"16-计网2班","number":"82211160"}]';
        var obj = JSON.parse(json);
        var table = document.getElementsByTagName("table")[0];
        for(var i=0;i<obj.length;i++){
            table.innerHTML +=  "<tr><td>"+obj[i].name+"</td><td>"+obj[i].grade+"</td><td>"+obj[i].number+"</td></tr>";
        }
       
    </script>
    
</body>
</html>
